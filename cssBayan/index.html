<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./assets/favicon-bayan.svg">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>CSS Bayan</title>
</head>
<body>
  <div class="container">
    <h1 class="accordion-title">CSS Bayan</h1>
    <div class="accordion">

      <div class="accordion-item">
        <input class="accordion-item__input" type="radio" name="accordion" id="accordion-1" checked>
        <label class="accordion-item__trigger" for="accordion-1">
          <span class="wrapper">
            <span class="accordion-item__title">You can't just copy past CSS</span>
            <img class="accordion-icon__status" src="./assets/icon-status.svg" alt="icon-status">
          </span>
          <span class="accordion-item__mem">
            <img class="accordion-item__img" src="./assets/mem-1.jpg" alt="mem-1">
          </span>
        </label>
      </div>

      <div class="accordion-item">
        <input class="accordion-item__input" type="radio" name="accordion" id="accordion-2">
        <label class="accordion-item__trigger" for="accordion-2">
          <span class="wrapper">
            <span class="accordion-item__title">Keep calm and carry on</span>
            <img class="accordion-icon__status" src="./assets/icon-status.svg" alt="icon-status">
          </span>
          <span class="accordion-item__mem">
            <img class="accordion-item__img" src="./assets/mem-2.jpg" alt="mem-2">
          </span>
        </label>
      </div>

      <div class="accordion-item">
        <input class="accordion-item__input" type="radio" name="accordion" id="accordion-3">
        <label class="accordion-item__trigger" for="accordion-3">
          <span class="wrapper">
            <span class="accordion-item__title">Work-life balance</span>
            <img class="accordion-icon__status" src="./assets/icon-status.svg" alt="icon-status">
          </span>
          <span class="accordion-item__mem">
            <img class="accordion-item__img" src="./assets/mem-3.jpg" alt="mem-3">
          </span>
        </label>
      </div>

      <div class="accordion-item">
        <input class="accordion-item__input" type="radio" name="accordion" id="accordion-4">
        <label class="accordion-item__trigger" for="accordion-4">
          <span class="wrapper">
            <span class="accordion-item__title">Dude, where is JS?</span>
            <img class="accordion-icon__status" src="./assets/icon-status.svg" alt="icon-status">
          </span>
          <span class="accordion-item__mem">
            <img class="accordion-item__img" src="./assets/mem-4.jpg" alt="mem-4">
          </span>
        </label>
      </div>

      <div class="accordion-item">
        <input class="accordion-item__input" type="radio" name="accordion" id="accordion-5">
        <label class="accordion-item__trigger" for="accordion-5">
          <span class="wrapper">
            <span class="accordion-item__title">Relax and take it easy</span>
            <img class="accordion-icon__status" src="./assets/icon-status.svg" alt="icon-status">
          </span>
          <span class="accordion-item__mem">
            <img class="accordion-item__img" src="./assets/mem-5.jpg" alt="mem-5">
          </span>
        </label>
      </div>

    </div>
  </div>
</body>
</html>
